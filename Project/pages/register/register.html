<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="home-con">
        <div class="login-home  m-auto text-center bg-white">
            <div class="main-container w-75 m-auto">
                <div class="main-header">
                    <h1>Library Management System</h1><br>
                    <span>Registration</span><br>
                    <span class="d-block pb-4">Sign up to Create an Account</span>
                </div>
                <div class="main-form">
                    <form>
                        <label for="fullName" class="form-label">Full Name</label><br>
                        <input class="form-control m-auto" type="text" name="fullName" id="fullName"
                            placeholder="username@gmail.com"><br>
                        <label for="email" class="form-label">Email</label><br>
                        <input class="form-control m-auto" type="email" name="email" id="email"
                            placeholder="username@gmail.com"><br>
                        <label for="pass" class="form-label">Password</label><br>
                        <input class="form-control m-auto" type="password" name="password" id="pass"
                            placeholder="*********">
                        <br><br>
                        <button type="submit" class="btn login-submit-button mb-2 px-5 py-2">User Register</button>
                        <button type="submit" class="btn login-submit-button mb-2 px-5 py-2">Admin Register</button>
                    </form>

                    <p class="pt-2 pb-2">Already a User? <span><a href="../../index.html" class=" text-black">login now</a></span></p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
